<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>

	<!-- google fonts css -->
	<link href="//fonts.googleapis.com/css?family=Thasadith:400,400i,700,700i&amp;subset=latin-ext,thai,vietnamese" rel="stylesheet">
	
	<!-- custom css -->
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

		<title>Crop Recommendation</title>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="container collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('home') }}">Home<span class="sr-only"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('recommend_crops') }}">Crop Recommendation</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('predict_disease') }}">Crop Disease Detection</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-3 mb-3">
			<div class="row justify-content-center">
				<div class="card col-lg-6 col-md-6 shadow-sm bg-white rounded m-5 p-5">
					<div class="col">
						<form class="form" method=POST enctype=multipart/form-data>
							<h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
							<input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
							<br>
							<br>
							<img id="output-image" class="rounded mx-auto d-block" />
							<button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
		function preview_image(event) {
			var reader = new FileReader();
			reader.onload = function () {
			var output = document.getElementById('output-image')
			output.src = reader.result;
			}
			reader.readAsDataURL(event.target.files[0]);
		}
		</script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
